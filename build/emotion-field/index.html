<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Field - Mood-Driven Particle Auras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="videoContainer" style="position: absolute; top: 20px; right: 20px;">
        <video id="video" autoplay playsinline></video>
        <canvas id="handCanvas"></canvas>
    </div>
    
    <div class="ui-container">
        <div class="mood-display" id="moodDisplay">CALM</div>
        
        <div class="section">
            <div class="section-title">Scene</div>
            <div class="chip-container" id="sceneChips"></div>
        </div>
        
        <div class="section">
            <div class="section-title">Palette</div>
            <div class="chip-container" id="paletteChips"></div>
        </div>
        
        <button class="start-button" id="startButton">Start Camera</button>
        <div class="status" id="status">Click to begin</div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Particles</div>
                <div class="metric-value" id="particleCount">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">FPS</div>
                <div class="metric-value" id="fps">60</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="script.js"></script>
</body>
</html>
